{% extends 'base.html' %}
{% block content %}

<h2>Dashboard</h2>
<p class="text-muted">Manage your portfolio projects</p>

<a href="{{ url_for('add_project') }}" class="btn btn-primary mb-4">+ Add New Project</a>

{% if projects %}
    {% for p in projects %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>{{ p.title }}</h5>
            <p>{{ p.description }}</p>
            <a href="{{ url_for('edit_project', id=p.id) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('delete_project', id=p.id) }}" method="POST" style="display:inline;">
                <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>You have no projects yet.</p>
{% endif %}

{% endblock %}
