{% extends 'base.html' %}
{% block content %}

<h2>Edit Project</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title(class="form-control mb-2", placeholder="Project Title") }}
    {{ form.description(class="form-control mb-2", placeholder="Description") }}
    <button class="btn btn-dark">Update Project</button>
</form>

{% endblock %}
